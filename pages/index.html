<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TechClub - Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>

    <!-- Canvas -->
    <div class="container-fluid mx-auto mt-5">
      <canvas id="canvas" width="800" height="800" class="border border-5 border-dark bg-primary rounded d-flex mx-auto">Your browser does not support HTML5 canvas!</canvas>
    </div>

    <div class="row">
      <!-- Logs -->
      <div class="col-sm-12 col-md-6">

      </div>

      <!-- Interact panel -->
      <div class="col-sm-12 col-md-6">
        <div class="container">
          <ul class="list-group border border-primary w-25 text-center d-flex mx-auto mt-5">
            <li class="list-group-item"><button type="button" name="changeColor" class="btn btn-primary" onclick="mainPlayer.changeColor()">Change color!</button></li>
            <li class="list-group-item"><button type="button" name="changeColor" class="btn btn-warning" onclick="mainPlayer.addY(-5)">Move Up!</button></li>
            <li class="list-group-item"><button type="button" name="changeColor" class="btn btn-success" onclick="mainPlayer.addY(5)">Move Down!</button></li>
            <li class="list-group-item"><button type="button" name="changeColor" class="btn btn-secondary" onclick="mainPlayer.addX(-5)">Move Left!</button></li>
            <li class="list-group-item"><button type="button" name="changeColor" class="btn btn-danger" onclick="mainPlayer.addX(5)">Move Right!</button></li>
          </ul>
        </div>
      </div>
    </div>

  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</html>
