<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TechClub - Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>

    <!-- Canvas -->

    <div class="container mx-auto mt-5 text-center border border-dark border-5 rounded shadow p-4">
      <h1>Instructions</h1>
      <hr>
      <h4>W,A,S,D or arrow keys are used to move, the spacebar is used to change colors, enjoy this demonstration of multiplayer games!</h4>
    </div>

    <div class="container-fluid mx-auto mt-5 mb-5">
      <canvas id="canvas" width="800" height="800" class="border border-5 border-dark bg-primary rounded d-flex mx-auto">Your browser does not support HTML5 canvas!</canvas>
    </div>

  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</html>
